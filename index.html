  <script>
    // === 1. OUR ANNIVERSARY DATE ===
    // Format: new Date("YYYY-MM-DDTHH:MM:SS")
    const anniversary = new Date("2025-03-29T00:00:00");

    // === 2. TIMER LOGIC ===
    function updateTimer() {
      const now = new Date();
      const diffMs = now - anniversary;

      if (diffMs < 0) {
        document.getElementById("timer").textContent =
          "Our anniversary date is in the future! ðŸ˜…";
        return;
      }

      const msPerSecond = 1000;
      const msPerMinute = msPerSecond * 60;
      const msPerHour = msPerMinute * 60;
      const msPerDay = msPerHour * 24;

      const days = Math.floor(diffMs / msPerDay);
      const daysRemainder = diffMs % msPerDay;

      const hours = Math.floor(daysRemainder / msPerHour);
      const hoursRemainder = daysRemainder % msPerHour;

      const minutes = Math.floor(hoursRemainder / msPerMinute);
      const minutesRemainder = hoursRemainder % msPerMinute;

      const seconds = Math.floor(minutesRemainder / msPerSecond);

      const timerEl = document.getElementById("timer");
      timerEl.innerHTML = `
        <div class="days-line">
          The greatest <strong>${days}</strong> days of my life! ðŸ’—
        </div>
        <span>${hours} hours</span>
        <span>${minutes} minutes</span>
        <span>${seconds} seconds</span>
      `;
    }

    // Update right away, then every second
    updateTimer();
    setInterval(updateTimer, 1000);

    // === 4. BACKGROUND MUSIC: START ON FIRST TAP/CLICK FROM 43 SECONDS ===
    const MUSIC_START_TIME = 43; // seconds into the song
    const music = document.getElementById("bg-music");

    function startMusicOnce() {
      if (!music) return;

      // Try to jump to 43s into the track
      try {
        music.currentTime = MUSIC_START_TIME;
      } catch (e) {
        // If this fails (metadata not loaded yet), it'll just start from the beginning
      }

      music.play().catch(() => {
        // If it still fails, ignore quietly
      });

      // Remove listeners so we only try once
      document.removeEventListener("click", startMusicOnce);
      document.removeEventListener("touchstart", startMusicOnce);
    }

    // First interaction anywhere on the page starts the music
    document.addEventListener("click", startMusicOnce);
    document.addEventListener("touchstart", startMusicOnce);
